<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Football Players Database</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #f4f6f8;
  padding: 20px;
  transition: 0.3s;
}

body.dark {
  background: #121212;
  color: #eee;
}

h1 {
  text-align: center;
}

.controls {
  text-align: center;
  margin-bottom: 15px;
}

input, select, button {
  padding: 10px;
  font-size: 15px;
  margin: 5px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

body.dark table {
  background: #1e1e1e;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
}

body.dark th, body.dark td {
  border-color: #333;
}

th {
  background: #222;
  color: white;
}

tr:nth-child(even) {
  background: #f2f2f2;
}

body.dark tr:nth-child(even) {
  background: #222;
}

/* üé® League Colors */
.league-premier { border-left: 6px solid #37003c; }
.league-laliga { border-left: 6px solid #e10600; }
.league-seriea { border-left: 6px solid #008fd7; }
.league-bundesliga { border-left: 6px solid #d20515; }
.league-ligue1 { border-left: 6px solid #00bfff; }

/* ‚≠ê Star Players */
.star {
  background: #fff3cd !important;
  font-weight: 700;
}

body.dark .star {
  background: #3a2f00 !important;
}

#count {
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<h1>‚öΩ Football Players Database</h1>

<p id="count"></p>

<div class="controls">
  <input type="text" id="search" placeholder="Search player name..." />

  <select id="leagueFilter">
    <option value="All">All Leagues</option>
    <option value="Premier League">Premier League</option>
    <option value="La Liga">La Liga</option>
    <option value="Serie A">Serie A</option>
    <option value="Bundesliga">Bundesliga</option>
    <option value="Ligue 1">Ligue 1</option>
  </select>

  <button id="darkToggle">üåô Dark Mode</button>
</div>

<table>
<thead>
<tr>
  <th>Name</th>
  <th>Team</th>
  <th>Position</th>
  <th>Age</th>
  <th>League</th>
</tr>
</thead>
<tbody id="playerTable"></tbody>
</table>

<!-- ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å‡∏•‡∏µ‡∏Å -->
<script src="data/premier-league.js"></script>
<script src="data/la-liga.js"></script>
<script src="data/serie-a.js"></script>
<script src="data/bundesliga.js"></script>
<script src="data/ligue-1.js"></script>

<script>
const tableBody = document.getElementById("playerTable");
const searchInput = document.getElementById("search");
const leagueFilter = document.getElementById("leagueFilter");
const countText = document.getElementById("count");
const darkToggle = document.getElementById("darkToggle");

/* ‚≠ê ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ô‡∏±‡∏Å‡πÄ‡∏ï‡∏∞‡∏î‡∏±‡∏á */
const starPlayers = [
  "Erling Haaland",
  "Kylian Mbapp√©",
  "Kevin De Bruyne",
  "Jude Bellingham",
  "Harry Kane",
  "Vin√≠cius J√∫nior",
  "Lautaro Mart√≠nez",
  "Mohamed Salah"
];

/* ‚úÖ ‡∏£‡∏ß‡∏°‡∏ó‡∏∏‡∏Å‡∏•‡∏µ‡∏Å */
const allPlayers = [
  ...(window.premierLeaguePlayers || []),
  ...(window.laLigaPlayers || []),
  ...(window.serieAPlayers || []),
  ...(window.bundesligaPlayers || []),
  ...(window.ligue1Players || [])
];

/* üé® map ‡∏•‡∏µ‡∏Å ‚Üí class */
function getLeagueClass(league) {
  switch (league) {
    case "Premier League": return "league-premier";
    case "La Liga": return "league-laliga";
    case "Serie A": return "league-seriea";
    case "Bundesliga": return "league-bundesliga";
    case "Ligue 1": return "league-ligue1";
    default: return "";
  }
}

function renderTable(players) {
  tableBody.innerHTML = "";

  players.forEach(p => {
    const leagueClass = getLeagueClass(p.league);
    const isStar = starPlayers.includes(p.name) ? "star" : "";

    tableBody.innerHTML += `
      <tr class="${leagueClass} ${isStar}">
        <td>${p.name}</td>
        <td>${p.team}</td>
        <td>${p.position}</td>
        <td>${p.age}</td>
        <td>${p.league}</td>
      </tr>
    `;
  });

  countText.innerText = `Total players: ${players.length}`;
}

function applyFilters() {
  const keyword = searchInput.value.toLowerCase();
  const league = leagueFilter.value;

  const filtered = allPlayers.filter(p => {
    const matchName = p.name.toLowerCase().includes(keyword);
    const matchLeague = league === "All" || p.league === league;
    return matchName && matchLeague;
  });

  renderTable(filtered);
}

/* Events */
searchInput.addEventListener("input", applyFilters);
leagueFilter.addEventListener("change", applyFilters);

darkToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

/* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô */
renderTable(allPlayers);
</script>

</body>
</html>
