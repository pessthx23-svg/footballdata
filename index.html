<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Players Database</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #222;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Football Players Database</h1>

  <input type="text" id="search" placeholder="Search player name...">

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Team</th>
        <th>League</th>
        <th>Position</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody id="playerTable"></tbody>
  </table>

  <!-- โหลดข้อมูล 5 ลีก -->
  <script src="data/premier-league.js"></script>
  <script src="data/la-liga.js"></script>
  <script src="data/serie-a.js"></script>
  <script src="data/bundesliga.js"></script>
  <script src="data/ligue-1.js"></script>

  <script>
    const tableBody = document.getElementById("playerTable");
    const searchInput = document.getElementById("search");

    // ✅ รวมทุกลีก
    const allPlayers = [
      ...window.premierLeaguePlayers,
      ...window.laLigaPlayers,
      ...window.serieAPlayers,
      ...window.bundesligaPlayers,
      ...window.ligue1Players
    ];

    function renderTable(players) {
      tableBody.innerHTML = "";
      players.forEach(p => {
        tableBody.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.team}</td>
            <td>${p.league}</td>
            <td>${p.position}</td>
            <td>${p.age}</td>
          </tr>
        `;
      });
    }

    // โหลดครั้งแรก
    renderTable(allPlayers);

    // ค้นหา
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = allPlayers.filter(p =>
        p.name.toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });
  </script>

</body>
</html>
