<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Players Database</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #222;
      color: white;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    /* üé® League colors */
    .league-Premier\ League { border-left: 6px solid #3f1052; }
    .league-La\ Liga { border-left: 6px solid #ee8707; }
    .league-Serie\ A { border-left: 6px solid #0057b8; }
    .league-Bundesliga { border-left: 6px solid #d20515; }
    .league-Ligue\ 1 { border-left: 6px solid #091c3e; }

    /* ‚≠ê Star players */
    .star {
      background: linear-gradient(90deg, #fff3cd, #ffffff);
      font-weight: 700;
    }

    .star td:first-child::before {
      content: "‚≠ê ";
    }
  </style>
</head>
<body>

<h1>Football Players Database</h1>
<p id="count" style="text-align:center; font-weight:bold;"></p>

<div class="controls">
  <button id="toggleDark">üåô Dark Mode</button>
  <input type="text" id="search" placeholder="Search player name..." />

  <select id="leagueFilter">
    <option value="All">All Leagues</option>
    <option value="Premier League">Premier League</option>
    <option value="La Liga">La Liga</option>
    <option value="Serie A">Serie A</option>
    <option value="Bundesliga">Bundesliga</option>
    <option value="Ligue 1">Ligue 1</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Team</th>
      <th>Position</th>
      <th>Age</th>
      <th>League</th>
    </tr>
  </thead>
  <tbody id="playerTable"></tbody>
</table>

<!-- ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å‡∏•‡∏µ‡∏Å -->
<script src="data/premier-league.js"></script>
<script src="data/la-liga.js"></script>
<script src="data/serie-a.js"></script>
<script src="data/bundesliga.js"></script>
<script src="data/ligue-1.js"></script>

<script>
  const tableBody = document.getElementById("playerTable");
  const searchInput = document.getElementById("search");
  const leagueFilter = document.getElementById("leagueFilter");
  const countText = document.getElementById("count");

  // ‚≠ê ‡∏ô‡∏±‡∏Å‡πÄ‡∏ï‡∏∞‡∏î‡∏±‡∏á
  const starPlayers = [
    "Erling Haaland",
    "Kylian Mbapp√©",
    "Lionel Messi",
    "Cristiano Ronaldo",
    "Kevin De Bruyne",
    "Mohamed Salah",
    "Harry Kane",
    "Jude Bellingham"
  ];

  // ‡∏£‡∏ß‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
  const allPlayers = [
    ...(window.premierLeaguePlayers || []),
    ...(window.laLigaPlayers || []),
    ...(window.serieAPlayers || []),
    ...(window.bundesligaPlayers || []),
    ...(window.ligue1Players || [])
  ];

  function renderTable(players) {
    tableBody.innerHTML = "";

    players.forEach(p => {
      const isStar = starPlayers.includes(p.name);

      tableBody.innerHTML += `
        <tr class="league-${p.league.replace(" ", "\\ ")} ${isStar ? "star" : ""}">
          <td>${p.name}</td>
          <td>${p.team}</td>
          <td>${p.position}</td>
          <td>${p.age}</td>
          <td>${p.league}</td>
        </tr>
      `;
    });

    countText.innerText = `Total players: ${players.length}`;
  }

  function applyFilters() {
    const keyword = searchInput.value.toLowerCase();
    const league = leagueFilter.value;

    const filtered = allPlayers.filter(p => {
      const matchName = p.name.toLowerCase().includes(keyword);
      const matchLeague = league === "All" || p.league === league;
      return matchName && matchLeague;
    });

    renderTable(filtered);
  }

  searchInput.addEventListener("input", applyFilters);
  leagueFilter.addEventListener("change", applyFilters);

  renderTable(allPlayers);
</script>

</body>
</html>
