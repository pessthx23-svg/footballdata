<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Players</title>
</head>
<body>

  <h1>Football Players ✅</h1>

  <div id="output"></div>

  <!-- โหลดข้อมูล -->
  <script src="data/premier-league.js"></script>

  <script>
    const output = document.getElementById("output");

    premierLeaguePlayers.forEach(player => {
      const p = document.createElement("p");
      p.textContent = `${player.name} - ${player.team} (${player.position})`;
      output.appendChild(p);
    });
  </script>

</body>
</html>
